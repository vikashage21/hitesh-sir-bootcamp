<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - list </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/comman.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/productFilter.css">
</head>

<body>
    <!-- navbar -->
    <div class="header">
        <nav class="container">
            <div class="row">
                <div class="header-wrapper d-flex justify-content-between">
                    <div class="logo d-inline-block">
                        <a href="index.html" class="text-decoration-none"> powerGirl shop</a>
                    </div>

                    <div class="user-actions d-flex flex-row">
                        <div class="logo">Carts</div>

                        <div class="user-intro" id="userInfo">Hi User</div>
                        <div class="logout" id="logoutBtn">logout</div>

                    </div>



                </div>
            </div>
        </nav>

    </div>

    <div class="container d-flex flex-row">
         
           
        <div class="filter-wrapper d-flex flex-column ">
            <p>Search Products</p>
            <div class="input">
                <input type="text" class="form-control" placeholder="Search by name">
            </div>
            <h4 class="fw-bold m-2">
                Categories

            </h4>
            <a href="" class="text-decoration-none">Electronics</a>
            <a href="" class="text-decoration-none">Kitchen Ware</a>
            <a href="" class="text-decoration-none">Women outfit</a>
            <a href="" class="text-decoration-none">Sports</a>
            <a href="" class="text-decoration-none">Gaming</a>

            <div class="slectors d-flex flex-row">


                <h2>
                    filter by price
                </h2>
                <div class="select ">
                    <select name="MinPrice" id="MinPrice">
                        <option value="0">0</option>
                        <option value="1000">1000</option>

                        <option value="2000">2000</option>

                        <option value="3000">3000</option>
                        <option value="4000">4000</option>

                    </select>
                    <p>
                        Min price
                    </p>

                </div>
                <div class="select">
                    <select name="maxPrice" id="maxPrice">
                        <option value="0">0</option>
                        <option value="1000">1000</option>

                        <option value="2000">2000</option>

                        <option value="3000">3000</option>
                        <option value="4000">4000</option>

                    </select>

                    <p>
                        Max price
                    </p>
                </div>
            </div>
            <button class="btn btn-danger clear">

                clear Filter

            </button>
            
        </div>
        <div class="products">
            <div class="container">
                <div class="row">
                    <div class="col productAll">
                        <div class="productDetails">
                            <div class="products">
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="comman.js"></script>
</body>

</html>
