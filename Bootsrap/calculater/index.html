<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculater ui </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <h1> Calculater</h1>
        <div class="row m-auto ">
            <div class="col-auto">
                <div class="row  mb-3 g-0 ">
                <div class="col-auto ">
                    <input type="text" dir="rtl" class="form-control ">
                </div>
                </div>

                <div class="row mb-1 m-0 ">
                    <div class="col-auto m-0 justify-space-between ">
                        <button class=" btn btn-light">9</button>
                    </div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">8</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">7</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">6</button></div>
                </div>
                <div class="row mb-1  m-0">
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">5</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">4</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">3</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">2</button></div>
                </div>
                <div class="row mb-1 m-0 ">
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">1</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">-</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">*</button></div>
                    <div class="col-auto justify-space-between p-0 ps-3"><button class=" btn btn-light">0</button></div>
                </div>
                <div class="row mb-1 m-0  ">
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">#</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">+</button></div>
                    <div class="col-auto justify-space-between"><button class=" btn btn-light">%</button></div>
                    <div class="col-auto justify-space-between p-0 ps-1"><button class=" btn btn-light">x</button></div>
                </div>

                <div class="row justify-space-between  m-0 ">
                    <div class="col "><button class=" btn w-100 btn-primary">=</button></div>
                    <div class="col-auto "><button class=" btn btn-warning">C</button></div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
